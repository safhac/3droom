<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <style media="screen">

  </style>
</head>

<body>
  <div class="goleft"></div>
  <div class="goright"></div>
  <div class="closeup"></div>
  <div class="view3d">
    <div class="room">
      <div id="ceil" class="wall top">
        <figure>top</figure>
      </div>
      <div class="wall floor">
        <figure>floor</figure>
      </div>
      <div class="wall left">
        <figure>left</figure>
      </div>
      <div class="wall right">
        <figure>right</figure>
      </div>
      <div class="wall center">
        <figure>center</figure>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>


  <script type="text/javascript">
    (function startup() {
      $('.view3d').css('height', window.innerHeight);
      $('.view3d').css('width', window.innerWidth);
      $('.room').css('height', window.innerHeight - 1);
      $('.room').css('width', window.innerWidth - 1);
      $('.top').css('height', window.innerHeight - 2);
      $('.top').css('width', window.innerWidth - 2);
      $('.floor').css('height', window.innerHeight - 2);
      $('.floor').css('width', window.innerWidth - 2);
      $('.center').css('height', window.innerHeight - 2);
      $('.center').css('width', window.innerWidth - 2);
      $('.center').css('transform', 'translate3d(0, 0, -' +   $('.center').height() +'px)');
      $('.top').css('transform', 'rotateX( -90deg)');
      $('.floor').css('transform', 'rotateX( 90deg)');
      $('.left').css('width', $('.top').height());
      $('.right').css('width', $('.top').height());
      $('.closeup').css('height', $('.top').height() / 6);
      $('.closeup').css('width', $('.top').height() / 6);
      $('.closeup').css('border-radius', $('.closeup').height() / 2);

      $(window).resize(function() {
        startup();
      });
    })();
  </script>
</body>

</html>
